
  <div class="layui-form" lay-filter="gold_friendshipLink_add_form" id="gold_friendshipLink_add_form"style="padding: 20px 30px 0 0;">
    <input type="hidden" name="groupId">
    <div class="layui-form-item">
      <label class="layui-form-label">链接名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="linkName" value="" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">链接地址</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="linkUrl" value="" lay-verify="required" placeholder="请输入链接" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <input type="hidden" name="hideOrgCode" id="hideOrgCode">
    
    <div class="layui-form-item">
      <label class="layui-form-label">选择组织</label>
      <div class="layui-input-inline">
       <script type="text/html" template lay-type='post' lay-url="{{layui.setter.backuprequesturl}}org/v1.0/api/getOrgList" 
        lay-done="layui.$('#userAddOrgCode').val(layui.$('#hideOrgCode').val());layui.form.render('select', 'gold_friendshipLink_add_form');">

          <select name="orgCode" id="userAddOrgCode" lay-filter="selectOrg">
            {{# layui.each(d.data, function(index, item){ }}
                  <option value='{{item.orgCode}}'  >{{item.orgName}}</option>
                
            {{#  }); }}

            
         </select>
        </script>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
