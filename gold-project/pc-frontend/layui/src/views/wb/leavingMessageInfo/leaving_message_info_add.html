
  <div class="layui-form" lay-filter="gold_leavingMessage_add_form" id="gold_leavingMessage_add_form"style="padding: 20px 30px 0 0;">
    <input type="hidden" name="caseId">
    <div class="layui-form-item">
      <label class="layui-form-label">客户名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="customerName" value="" lay-verify="required" placeholder="请输入客户名称" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">客户电话</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="customerPhone" value="" lay-verify="required" placeholder="请输入客户电话" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">客户邮箱</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="customerEmail" value="" lay-verify="required" placeholder="请输入客户邮箱" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <input type="hidden" name="hideOrg" id="hideOrg">
    
    <div class="layui-form-item">
      <label class="layui-form-label">所属分组</label>
      <div class="layui-input-inline">
       <script type="text/html" template lay-type='post' lay-url="{{layui.setter.backuprequesturl}}org/v1.0/api/getOrgList?groupType=0" 
        lay-done="layui.$('#userAddOrgCode').val(layui.$('#hideOrg').val());layui.form.render('select', 'gold_leavingMessage_add_form');">

          <select name="orgCode" id="userAddOrgCode" lay-filter="selectGroup">
            {{# layui.each(d.data, function(index, item){ }}
                  <option value='{{item.orgCode}}'  >{{item.orgName}}</option>
                
            {{#  }); }}

            
         </select>
        </script>
      </div>
    </div>
    
    <div class="layui-form-item">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-inline" style="width:80%">
          <textarea name="customerContent" id="customerContent" style="height: 150px;" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
